script:
  - cp .travis.build.yml ..
  - git remote rm origin
  - git remote add origin https://$GITHUB_ACCESS_TOKEN@github.com/$TRAVIS_REPO_SLUG > /dev/null 2>&1
  - git remote add upstream https://github.com/nurupo/ci-release-publisher > /dev/null 2>&1
  - git fetch upstream > /dev/null 2>&1
  - git branch -D build
  - git checkout -b build upstream/master
  - mv ../travis.build.yml .travis.yml
  - sed -i 's/-m ci_release_publisher/-m ci_release_publisher --travis-instance-com/' .travis/ci_release_publisher_*
  - git config --global user.email "test@example.com"
  - git config --global user.name "nurupo-test"
  - git commit -am "Modify upstream repo for building"
  - git push origin build --force > /dev/null 2>&1
  - #git checkout -b cron-$TRAVIS_BUILD_ID && git push origin cron-$TRAVIS_BUILD_ID > /dev/null 2>&1
  
